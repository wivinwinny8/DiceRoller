<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
</head>
<body>
    <h1 class="head">Dice Roller</h1>
    <div class="box">
        <label for="num" id="num">Number of dice:</label>
        <input type="number" name="num" id="number" min="1" max="6" value="1">
        <button onclick="RollDice()">Roll Dice</button>
    </div>
    <div class="result"></div>
    <div class="image"></div>
</body>
</html>
